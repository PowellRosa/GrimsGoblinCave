<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Cave</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <script src="https://iframe.chat/scripts/main.min.js"></script>
    <style>
        
        body {
            background-color: #081309;
            background-image: url(Images/Background.gif);
            font-family: 'Aldrich';font-size: 22px;
        }
     
        .header {
            padding: 3px;
            font-size: 30px;
            text-align: center;
            background: #53c258;
        }

        .card {
            background-color: #081309;
            padding: 20px;
            margin-top: 20px;
        }

        h1 span {
                text-align: center;
                background-color: #081309;
                padding: 10px;
            }

        h2 span {
                text-align: center;
                background-color: #081309
            }


        h5 span {
              background-color: #081309;
            }
            

        p span {
                background-color: #081309;
            }
        
        @keyframes glow {
            from {
                border-color: #0F0;
            }
            to {
                border-color: transparent;
            }
        }
        :root {
                --notification-sfx: /media/beep.mp3;
        }
        body {
            background-color: #000;
            color: #00AA00;
            font-family: monospace;
        }
        body:after {
            content: " ";
            display: block;
            height: 100vh;
            width: 1000vw;
            position: fixed;
            left: 0;
            top: 0;
            background: linear-gradient(#000700 50%, #777 50%);
            background-size: 100% 2px;
            background-repeat: repeat;
            opacity: 0.25;
            z-index: 9999999999999999;
            pointer-events: none;
        }
        .allMessages {
            color: #00AA00;
            text-shadow: 1px 1px 3px #0A0;
            border-radius: 10px;
            font-family: monospace;
            letter-spacing: -1px;
            max-width: calc(100% - 14px);
            position: relative;
        }
        .allMessages.pm {
            padding-top: 26px;
        }
        .allMessages.pm:before {
            content: "Private Message:";
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 16px;
            line-height: 16px;
            position: absolute;
            left: 6px;
            top: 5px;
            font-weight: bolder;
            color: #0F0;
        }
        .sent {
        }
        .recieved {
        }
        .senderInfo {
            color: #0F0;
            text-shadow: 0 0 3px #0F0;
        }
        #background {
            background: radial-gradient(#030, #000);
            scrollbar-color: transparent transparent;
            scrollbar-width: none;
        }
        #background::-webkit-scrollbar {
            width: 0;
            display: none;
        }
        #input {
            color: #0F0;
            background: #000;
            border: none;
            outline: none;
            font-family: monospace;
        }
        #input:empty:before {
            color: #050;
        }
        #timestamp {
            color: #0F0;
            font-style: italic;
            font-family: monospace;
            font-size: 9pt;
            text-align: left !important;
            width: calc(100% - 20px);
            padding: 0 10px 0 10px;
            text-shadow: 1px 1px 3px #0F0;
        }
        #top_banner {
            font-family: monospace;
            color: #0F0;
            background: #000;
        }
        blockquote {
            background-color: #222;
            border-color: #0F0;
        }
        #loadMore {
            color: #0F0;
            font-family: monospace;
            font-size: 10pt;
        }
        #loadMore:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: #F00;
        }
        .pinned {
            border-color: #0F0;
        }
        .msgWrapper:hover {
            animation: 500ms linear infinite alternate glow;
        }
        .msgWrapper:hover:after {
            content: " ";
            position: absolute;
            right: 2px;
            top: -2px;
            height: 100%;
            width: 2%;
            background-color: transparent;
            border-top: solid 2px #0F0;
            border-bottom: solid 2px #0F0;
            border-right: solid 2px #0F0;
            border-color: inherit;
            filter: drop-shadow(0 0 5px #0F0);
        }
        .msgWrapper:hover:before {
            content: " ";
            position: absolute;
            left: 0;
            top: -2px;
            height: 100%;
            width: 2%;
            background-color: transparent;
            border-top: solid 2px #0F0;
            border-bottom: solid 2px #0F0;
            border-left: solid 2px #0F0;
            border-color: inherit;
            filter: drop-shadow(0 0 2px #0F0);
        }
        .pinned:after {
          content: " ";
          position: absolute;
          right: 2px;
          top: -2px;
          height: 100%;
          width: 2%;
          background-color: transparent;
          border-top: solid 2px #0F0;
          border-bottom: solid 2px #0F0;
          border-right: solid 2px #0F0;
          border-color: inherit;
          filter: drop-shadow(0 0 5px #0F0);
        }
        .pinned:before {
          content: " ";
          position: absolute;
          left: 0;
          top: -2px;
          height: 100%;
          width: 2%;
          background-color: transparent;
          border-top: solid 2px #0F0;
          border-bottom: solid 2px #0F0;
          border-left: solid 2px #0F0;
          border-color: inherit;
          filter: drop-shadow(0 0 2px #0F0);
        }
        .mod, .owner, .tester {
          width: 0;
          font-size: 8pt;
          text-shadow: none;
        }
        .mod::before {
          content: "[MODERATOR]";
          display: inline-block;
          color: #0F0;
          position: absolute;
          top: 7px;
          right: 7px;
          text-shadow: 0 0 3px #0F0;
        }
        .owner::before {
          content: "[OWNER]";
          display: inline-block;
          color: #F00;
          position: absolute;
          top: 7px;
          right: 7px;
          text-shadow: 0 0 3px #F00;
        }
        .beta::before {
          content: "[BETA TESTER]";
          display: inline-block;
          color: #0F0;
          position: absolute;
          top: 7px;
          right: 7px;
        }
        #settings {
          background-image: none;
        }
        #settings:after {
          position: absolute;
          right: 0;
          top: 0;
          content: "#";
          color: #0F0;
        }
        #settings:hover:after {
          font-weight: bold;
        }
        #replyBanner {
          color: #0F0;
          font-family: monospace;
          font-size: 8pt;
          text-shadow: 0 0 3px #0F0;
        }
        .msgBody a {
          color: #0F0 !important;
        }
        #emojiTrayToggle:after {
          content: ":)";
          width: 100%;
          height: 100%;
          position: absolute;
          left: 0;
          top: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #0F0;
          text-shadow: 0 0 2px #0F0;
        }
        #emojiTray {
          background-color: #000;
          color: #0F0;
          border-color: #0F0;
        }
        .emojiInGrid:hover {
          transform: scale(200%);
          filter: drop-shadow(0px 2px 3px #0F0);
          transition: all 500ms ease-in-out;
        }
        #settingsMenu {
          color: #0F0;
        }
        #settingsMenu input[type=text] {
          border: none;
          border-bottom: solid 1px #0F0;
          background-color: transparent;
          color: #0F0;
          outline: none !important;
        }
        #save {
          border: none;
          background-color: transparent;
          color: #0F0;
          font-size: 12pt;
          font-weight: bolder;
          cursor: pointer;
        }
        #save:hover {
          text-shadow: 0 0 5px #0F0;
        }
        #save::before {
          content: "[";
            margin-right: 10px;
        }
        #save::after {
          content: "]";
          margin-left: 10px;
        }
        #is_typing {
          background-color: transparent;
          border: none;
          border-radius: 1px;
          width: unset;
          height: unset;
        }
        #is_typing:before {
          content: "Someone's typing";
        }
        #is_typing > span {
          height: 2px;
          width: 2px;
          borer-radius: 0;
          background-color: #0F0;
        }
        
        body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('img');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
        
hr {
  margin: auto;
  width: 40%;
}
</style>
</head>
     <body>
        
 <div class="bgimg">

      <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
      </div>
    
        
        <div class="header" style="color: #53c258">
            <h1><span>THE CAVE</span></h1>
        </div>
</div>
        <iframe src='https://iframe.chat/embed?chat=CaveChat' id='chattable' border='none' title="Cave Chat" style="margin-top: 5px;"></iframe>
        <script>
            chattable.initialize({
            theme : "Hacker Terminal"
            });
        </script>
        
        <script>
            chattable.initialize({
            stylesheet : "chattable.css"
            });
        </script>

        <!-- Elfsight Audio Player | Untitled Audio Player -->
        <script src="https://static.elfsight.com/platform/platform.js" async></script>
        <div class="elfsight-app-02d49a08-7367-430c-a390-7c3ed4b583c6" data-elfsight-app-lazy></div>

    </body>
</html>
